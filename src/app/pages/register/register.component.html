<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Регистрация</title>
    <link rel="shortcut icon" href="/src/app/imagesp/images/icon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section class="w-100 px-4 py-5 gradient-custom" style="border-radius: .5rem .5rem 0 0;">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-9 col-xl-9">
            <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                    <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Регистрация</h3>
                    <form
                    [formGroup]="registerForm"
                    (ngSubmit)="register()">
                        <div class="row">
                            <div class="col-md-6 mb-4">

                                <div data-mdb-input-init="" class="form-outline" data-mdb-input-initialized="true">
                                    <input formControlName="firstName"
                                            type="text" id="firstName" class="form-control form-control-lg" placeholder="Имя" >
                                    <label *ngIf="registerForm.controls['firstName'].invalid && registerForm.controls['firstName'].touched"
                                            class="form-label" for="firstName" style="margin-left: 10px; color: red">Короткое имя</label>
                                    <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 70.4px;"></div><div class="form-notch-trailing"></div></div></div>

                            </div>
                            <div class="col-md-6 mb-4">

                                <div data-mdb-input-init="" class="form-outline" data-mdb-input-initialized="true">
                                    <input formControlName="lastName"
                                            type="text" id="lastName" class="form-control form-control-lg" placeholder="Фамилия">
                                    <label *ngIf="registerForm.controls['lastName'].invalid && registerForm.controls['lastName'].touched"
                                           class="form-label" for="lastName" style="margin-left: 10px; color: red;">Короткая фамилия</label>
                                    <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 69.6px;"></div><div class="form-notch-trailing"></div></div></div>

                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4 d-flex align-items-center">

                                <div data-mdb-input-init="" class="form-outline datepicker w-100" data-mdb-input-initialized="true">
                                    <input formControlName="birthDate"
                                            type="date" class="form-control form-control-lg" id="birthdayDate" >
                                    <label for="birthdayDate" class="form-label" style="margin-left: 0px;">Дата рождения</label>
                                    <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 55.2px;"></div><div class="form-notch-trailing"></div></div></div>

                            </div>
                            <div class="col-md-6 mb-4">

                                <h6 class="mb-2 pb-1">Пол: </h6>

                                <div class="form-check form-check-inline">
                                    <input formControlName="gender"
                                           class="form-check-input" type="radio" id="femaleGender" value="Женский" checked="">
                                    <label class="form-check-label" for="femaleGender">Женский</label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input formControlName="gender"
                                           class="form-check-input" type="radio" id="maleGender" value="Мужской">
                                    <label class="form-check-label" for="maleGender">Мужской</label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input formControlName="gender"
                                           class="form-check-input" type="radio" name="gender" id="otherGender" value="Другое">
                                    <label class="form-check-label" for="otherGender">Другое</label>
                                </div>

                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4 pb-2">

                                <div data-mdb-input-init="" class="form-outline" data-mdb-input-initialized="true">
                                    <input formControlName="email" type="email" id="emailAddress" class="form-control form-control-lg" placeholder="Почта">
                                    <span *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched "
                                          class="form-label" for="emailAddress" style="margin-left: 10px; color: red">Некорректный адрес</span>
                                    <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 40px;"></div><div class="form-notch-trailing"></div></div></div>

                            </div>
                            <div class="col-md-6 mb-4 pb-2">

                                <div data-mdb-input-init="" class="form-outline" data-mdb-input-initialized="true">
                                    <input formControlName="password" type="password" id="password" class="form-control form-control-lg" placeholder="Пароль">
                                    <label *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched"
                                            class="form-label" for="password" style="margin-left: 10px; color: red">Минимум 6 символов</label>
                                    <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 92.8px;"></div><div class="form-notch-trailing"></div></div></div>

                            </div>
                        </div>
                        <div class="mt-4 pt-2">
                            <button data-mdb-ripple-init="" class="btn btn-primary btn-lg" type="submit">Зарегистрироваться</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
