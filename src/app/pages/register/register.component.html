<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Регистрация</title>
    <link rel="shortcut icon" href="/src/app/imagesp/images/icon.png" />
    <link rel="stylesheet" href="../csscss/styles-register.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section class="w-100 px-4 py-5 gradient-custom" style="border-radius: .5rem .5rem 0 0;">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-9 col-xl-9">
            <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                    <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Регистрация</h3>
                    <form>

                        <div class="row">
                            <div class="col-md-6 mb-4">

                                <div data-mdb-input-init="" class="form-outline" data-mdb-input-initialized="true">
                                    <input type="text" id="firstName" class="form-control form-control-lg">
                                    <label class="form-label" for="firstName" style="margin-left: 0px;">Имя</label>
                                    <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 70.4px;"></div><div class="form-notch-trailing"></div></div></div>

                            </div>
                            <div class="col-md-6 mb-4">

                                <div data-mdb-input-init="" class="form-outline" data-mdb-input-initialized="true">
                                    <input type="text" id="lastName" class="form-control form-control-lg">
                                    <label class="form-label" for="lastName" style="margin-left: 0px;">Фамилия</label>
                                    <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 69.6px;"></div><div class="form-notch-trailing"></div></div></div>

                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4 d-flex align-items-center">

                                <div data-mdb-input-init="" class="form-outline datepicker w-100" data-mdb-input-initialized="true">
                                    <input type="text" class="form-control form-control-lg" id="birthdayDate">
                                    <label for="birthdayDate" class="form-label" style="margin-left: 0px;">Дата рождения</label>
                                    <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 55.2px;"></div><div class="form-notch-trailing"></div></div></div>

                            </div>
                            <div class="col-md-6 mb-4">

                                <h6 class="mb-2 pb-1">Пол: </h6>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender" value="option1" checked="">
                                    <label class="form-check-label" for="femaleGender">Женский</label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender" value="option2">
                                    <label class="form-check-label" for="maleGender">Мужской</label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender" value="option3">
                                    <label class="form-check-label" for="otherGender">Другое</label>
                                </div>

                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4 pb-2">

                                <div data-mdb-input-init="" class="form-outline" data-mdb-input-initialized="true">
                                    <input type="email" id="emailAddress" class="form-control form-control-lg">
                                    <label class="form-label" for="emailAddress" style="margin-left: 0px;">Почта</label>
                                    <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 40px;"></div><div class="form-notch-trailing"></div></div></div>

                            </div>
                            <div class="col-md-6 mb-4 pb-2">

                                <div data-mdb-input-init="" class="form-outline" data-mdb-input-initialized="true">
                                    <input type="tel" id="phoneNumber" class="form-control form-control-lg">
                                    <label class="form-label" for="phoneNumber" style="margin-left: 0px;">Телефон</label>
                                    <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 92.8px;"></div><div class="form-notch-trailing"></div></div></div>

                            </div>
                        </div>
                        <div class="mt-4 pt-2">
                            <input data-mdb-ripple-init="" class="btn btn-primary btn-lg" type="submit" value="Зарегистрироваться">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
