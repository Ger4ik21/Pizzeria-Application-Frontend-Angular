<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Добавить продукт</title>
    <link rel="shortcut icon" href="/src/app/imagesp/images/icon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<app-header></app-header>
<section class="w-100 px-4 py-5 gradient-custom" style="border-radius: .5rem .5rem 0 0;">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-9 col-xl-9">
            <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                    <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Новый продукт</h3>
                    <form
                            [formGroup]="newProductForm"
                            (ngSubmit)="addNewProduct()">
                        <div class="row">
                            <div class="col-md-6 mb-4">

                                <div data-mdb-input-init="" class="form-outline" data-mdb-input-initialized="true">
                                    <input formControlName="name"
                                           type="text"
                                           id="name"
                                           class="form-control form-control-lg"
                                           placeholder="Название" >
                                    <label *ngIf="newProductForm.controls['name'].invalid && newProductForm.controls['name'].touched"
                                           class="form-label" for="name" style="margin-left: 10px; color: red">Минимум 3 символа</label>
                                    <div class="form-notch-leading" style="width: 9px;"></div>
                                   </div>
                            </div>
                            <div class="col-md-6 mb-4">

                                <div data-mdb-input-init="" class="form-outline" data-mdb-input-initialized="true">
                                    <input formControlName="price"
                                           type="text" id="lastName" class="form-control form-control-lg" placeholder="Цена">
                                    <label *ngIf="newProductForm.controls['price'].invalid && newProductForm.controls['price'].touched"
                                           class="form-label" for="lastName" style="margin-left: 10px; color: red;">Некорректная цена</label>
                                    <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 69.6px;"></div><div class="form-notch-trailing"></div></div></div>

                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4 d-flex align-items-center">

                                <div data-mdb-input-init="" class="form-outline datepicker w-100" data-mdb-input-initialized="true">
                                    <textarea formControlName="description"
                                              type="text" class="form-control form-control-lg" id="birthdayDate" placeholder="Описание продукта" ></textarea>
                                    <label *ngIf="newProductForm.controls['description'].invalid && newProductForm.controls['description'].touched"
                                           for="birthdayDate" class="form-label"
                                           style="margin-left: 10px;color: red">Минимум 10 символов</label>
                                    <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 55.2px;"></div><div class="form-notch-trailing"></div></div></div>

                            </div>
                            <div class="col-md-6 mb-4">
                                <select formControlName="category"
                                        class="form-control form-control-lg" >
                                    <option value="" disabled selected>Выберите категорию</option>
                                    <option [ngValue]="category1">Пиццы</option>
                                    <option [ngValue]="category2">Напитки</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4 pb-2">

                                <div data-mdb-input-init="" class="form-outline" data-mdb-input-initialized="true">
                                    <input value="{{file}}"  class="form-control form-control-lg" type="file">
                                    <div class="form-notch">
                                        <div class="form-notch-leading" style="width: 9px;"></div>
                                        <div class="form-notch-middle" style="width: 40px;">
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="mt-4 pt-2">
                            <button data-mdb-ripple-init="" class="btn btn-primary btn-lg" type="submit">Добавить продукт</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
