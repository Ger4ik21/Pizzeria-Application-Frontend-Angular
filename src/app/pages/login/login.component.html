<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вход</title>
    <link rel="shortcut icon" href="/src/app/imagesp/images/icon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<br><br><br><br><br>
<section class="w-100 p-4 d-flex justify-content-center pb-5">
    <form
            style="width: 22rem;"
            [formGroup]="form"
            (ngSubmit)="onSubmit()">
        <h1>Авторизация</h1>
        <br><br>
        <!-- Email input -->
        <div data-mdb-input-init="" class="form-outline mb-4" data-mdb-input-initialized="true">
            <input formControlName="email"
                   type="email"
                   id="email"
                   class="form-control"
                   placeholder="Адрес почты">
            <label *ngIf="form.controls['email'].invalid && form.controls['email'].touched"
                    class="form-label" style="margin-left: 10px;color: red">Некорректаная почта</label>
            <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 88.8px;"></div><div class="form-notch-trailing"></div></div></div>

        <!-- Password input -->
        <div data-mdb-input-init="" class="form-outline mb-4" data-mdb-input-initialized="true">
            <input formControlName="password"
                   type="password"
                   id="form2Example2"
                   class="form-control"
                   placeholder="Пароль">
            <label *ngIf="form.controls['password'].invalid && form.controls['password'].touched"
                   class="form-label" style="margin-left: 10px;color: red">Короткий пароль</label>
            <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div>
                <div class="form-notch-middle" style="width: 64.8px;">
                </div><div class="form-notch-trailing"></div></div></div>

        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-1">
            <!-- Submit button -->
            <button type="submit" data-mdb-button-init="" data-mdb-ripple-init="" class="btn btn-primary btn-block mb-2" data-mdb-button-initialized="true">Войти</button>
            <!-- Register buttons -->
            <div class="text-center">
                <p>Не зарегистрированы? <a href="register.html">Регистастрация</a></p>
            </div>
        </div>
    </form>
</section>
</body>
</html>
