<head>
    <meta charset="UTF-8">
</head>
@if(product){
<div class="container">
    <img src="../../../assets/images/{{product.name}}.png" alt="Пицца" class="pizza-img">
    <div class="price">Цена: {{product.price}} руб</div>
    <div class="size-selection">
        <h2>Категория: {{product.category.name}}</h2>
    </div>
    <div>Описание пиццы: {{product.description}}</div>
    <br><br>
    <button class="btn-add">Добавить в корзину</button>
</div>
}
